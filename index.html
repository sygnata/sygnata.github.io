<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Bootstrap 5 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">


		<link rel="stylesheet" href="css/style.css">
		<title>André Ferraz</title>
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-md-5">
				<div class="container-fluid">
					<a class="navbar-brand" href="#"><img src="img/logo.png" alt="Logotipo" class="img-fluid"></a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon text-danger"></span>
					</button>
					<div class="collapse navbar-collapse text-center d-lg-flex justify-content-lg-end" id="navbarNavAltMarkup">
						<div class="navbar-nav   text-white ">
							<a class="nav-link " aria-current="page" href="#">Home</a>
							<a class="nav-link" href="#sobre">Sobre</a>
							<a class="nav-link" href="#curriculo">Currículo</a>
							<a class="nav-link" href="#projetos">Projetos</a>
							<a class="nav-link" href="#contato">Contato</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<section class="container-fluid">
			<div class="d-flex justify-content-center pt-5">
				<div class="sobre d-flex justify-content-center align-items-center flex-column" id="sobre">
					<span class="pb-2">OLÁ! Eu sou </span>
					<div class="texto mb-2">
						<h1 class="headline text-center nome">
							André Ferraz
						</h1>
						<p class="tagline  text-center">Desenvolvedor Web,</p>
						<p class="punchline  text-center">Aprendendo novas Tecnologias.</p>
					</div>
					<div id="arrowAnim">
						<div class="arrowSliding">
							<div class="arrow"></div>
						</div>
						<div class="arrowSliding delay1">
							<div class="arrow"></div>
						</div>
						<div class="arrowSliding delay2">
							<div class="arrow"></div>
						</div>
						<div class="arrowSliding delay3">
							<div class="arrow"></div>
						</div>
					</div>
				</div>
			</div>
		</section>



		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
			integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
			integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
		</script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

		<script src="https://unpkg.com/scrollreveal"></script>
		<script src="https://kit.fontawesome.com/6c7183938f.js" crossorigin="anonymous"></script>
		<script src="js/script.js"></script>

		<script>
			const text = document.querySelector('.nome');
			text.innerHTML = text.textContent.replace(/\S/g, "<span>$&</span>")

			const letters = document.querySelectorAll('span');
			for (let i = 0; i < letters.length; i++) {
				letters[i].addEventListener('mouseover', function () {
					letters[i].classList.add('active');
				})
			}
		</script>
	</body>

</html>
